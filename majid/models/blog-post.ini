[model]
name = Blog Post
label = {{ this.title }}
hidden = yes


[fields.pub_date]
label = Publication date
type = date
width = 1/4


[fields.title]
label = Title
type = string
size = large

[fields.tags]
type = strings

[fields.description]
label = Description
type = string


[fields.body]
label = Body
type = markdown

[fields.comments]
label = Comments?
type = boolean
checkbox_label = If true, add disqus comments
default = true